<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services App</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background Slideshow */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-color: black; /* Fallback color */
            animation: backgroundSlideshow 5s infinite; /* 5 images * 1 second per image */
        }

        /* Background Images */
        @keyframes backgroundSlideshow {
            0% { background-image: url('/static/img/home1.png'); }
            20% { background-image: url('/static/img/home5.jpeg'); }
            40% { background-image: url('/static/img/home6.jpg'); }
            60% { background-image: url('/static/img/home7.jpg'); }
            80% { background-image: url('/static/img/home8.jpg'); }
            100% { background-image: url('/static/img/home1.png'); } /* Loop back to first image */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            border-radius: 15px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #f5f1f0;
            text-shadow: 2px 2px 5px black;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            border: 2px solid #461302;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f5f1f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LifeMadeEasy Home Services</h1>
        <div class="btn-container">
            <a href="/login"><button>Login</button></a>
            <a href="/customer_signup"><button>Customer Signup</button></a>
            <a href="/professional_signup"><button>Professional Signup</button></a>
        </div>
    </div>
</body>
</html>
