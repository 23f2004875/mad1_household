<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> <!--calling external files-->
    <!--third party bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customer_signup</title>
</head>
<body style="background: linear-gradient(-45deg, #720a0d, #461302, #580541, #0a347c); background-size: 400% 400%; animation: gradientAnimation 15s ease infinite; margin: 0; padding: 0;">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="text-center">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

    <div id="container">
        <div id="panel">
          <h1 style="text-align: center; color: white;">Welcome to LifeMadeEasy Home Services</h1>
            <div id="input-form">
              <form action="/customer_signup" method="POST">
                  <h2 align ='center' style="color: white;">Customer Signup</h2>
      
                  <div class="d-flex justify-content-center">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="uname" class="col-form-label" style="color: white;"><H5>Username</H5></label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="inputPassword6" class="form-control" name="uname" aria-describedby="passwordHelpInline">
                    </div>
                  </div>
                  </div>

                  <div class="d-flex justify-content-center">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="email" class="col-form-label"  style="color: white;"><h5>Email Address<h5></label>
                    </div>
                    <div class="col-auto">
                      <input type="email" id="inputPassword6" class="form-control" name="email" aria-describedby="passwordHelpInline">
                    </div>
                  </div> 
                  </div> 
                   
                  <div class="d-flex justify-content-center">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="pwd" class="col-form-label"  style="color: white;"><H5>Password</H5></label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" name="pwd" aria-describedby="passwordHelpInline">
                    </div>
                  </div>  
                  </div>

                  <div class="d-flex justify-content-center">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="add" class="col-form-label"  style="color: white;"><h5>Address</h5></label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="inputPassword6" class="form-control" name="add" aria-describedby="addHelpInline">
                    </div>
                  </div> 
                  </div>

                  <div class="d-flex justify-content-center">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="pin" class="col-form-label"  style="color: white;"><h5>Pincode</h5></label>
                    </div>
                    <div class="col-auto">
                      <input type="Integer" id="inputpin6" class="form-control" name="pin" aria-describedby="passwordHelpInline">
                    </div>
                  </div>  
                  </div>

                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <div  style="color: white;">Existing user?<a href="/login">Login</a></div>

              </form>
            </div> 
        </div>
    </div>
</body>
</html>
